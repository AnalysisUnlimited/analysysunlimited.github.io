---
layout: page
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">NAME {{ page.name }}</h1>
    <img src="{{ page.images[0] }}" alt="{{ page.name }}" />
    
  </header>

  <div class="post-data-content">
    <h1>TITLE {{ page.title }}</h1>
    {{ page.description }}    
  </div>

  <div class="post-content">
    <h1>Contents</h1>
    {{ page.contents }}

    {{ content }}    
  </div>

  <div>
    <h1>Summary</h1>
    {{ page.summary }}
  </div>
</article>
